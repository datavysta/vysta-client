<!DOCTYPE html>
<html>
<head>
    <title>Vysta User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@33.0.1/dist/ag-grid-community.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #myGrid {
            width: 100%;
            height: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            position: relative;
            background: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div id="myGrid"></div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select name="roleId" required>
                        <option value="USER">User</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="disabled">
                        Disabled
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="forceChange">
                        Force Password Change
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="window.resendInvite(currentUserId)">Resend Invite</button>
                    <button type="button" onclick="window.resetPassword(currentUserId)">Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { VystaClient } from '../../src/VystaClient';
        import { VystaAdminUserService } from '../../src/VystaAdminUserService';

        const client = new VystaClient({ 
            baseUrl: 'http://localhost:8080',
            debug: false
        });

        const userService = new VystaAdminUserService(client);
        let currentUserId = null;

        // Grid configuration
        const gridOptions = {
            columnDefs: [
                { field: 'name', sortable: true, filter: true },
                { field: 'email', sortable: true, filter: true },
                { field: 'roleName', headerName: 'Role', sortable: true },
                { field: 'disabled', sortable: true, filter: true },
                { field: 'forceChange', headerName: 'Force Change', sortable: true },
                { field: 'createdOn', headerName: 'Created', sortable: true },
                { 
                    field: 'actions',
                    headerName: 'Actions',
                    width: 100,
                    cellRenderer: params => {
                        const userId = params.data?.id;
                        return `
                            <div style="display: flex; gap: 8px; margin-top: 3px">
                                <button onclick="window.editUser('${userId}')">Edit</button>
                            </div>
                        `;
                    }
                }
            ],
            defaultColDef: {
                flex: 1,
                resizable: true,
                filter: true
            },
            alwaysShowVerticalScroll: true,
            rowModelType: 'infinite',
            cacheBlockSize: 20,
            maxBlocksInCache: 5,
            datasource: {
                getRows: async (params) => {
                    try {
                        const { startRow, endRow, sortModel, filterModel } = params;
                        
                        const queryParams = {
                            offset: startRow,
                            limit: endRow - startRow,
                            recordCount: true
                        };

                        if (sortModel?.length) {
                            queryParams.order = {
                                [sortModel[0].colId]: sortModel[0].sort
                            };
                        }

                        if (Object.keys(filterModel).length) {
                            queryParams.filters = {};
                            Object.entries(filterModel).forEach(([field, filter]) => {
                                if (filter.type === 'contains') {
                                    queryParams.filters[field] = { like: `%${filter.filter}%` };
                                }
                            });
                        }

                        const result = await userService.listUsers();
                        params.successCallback(result, result.length);
                    } catch (error) {
                        params.failCallback();
                        console.error('Failed to fetch users:', error);
                    }
                }
            },
            onGridReady: (params) => {
                gridOptions.api = params.api;
                gridOptions.columnApi = params.columnApi;
            }
        };

        // Modal functions
        window.editUser = async (userId) => {
            currentUserId = userId;
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editForm');
            const users = await userService.listUsers();
            const user = users.find(u => u.id === userId);

            form.name.value = user.name;
            form.email.value = user.email;
            form.roleId.value = user.roleId;
            form.disabled.checked = user.disabled;
            form.forceChange.checked = user.forceChange;

            modal.style.display = 'block';
        };

        window.resendInvite = async (userId) => {
            try {
                await userService.resendInvitation(userId);
                alert('Invitation resent successfully');
            } catch (error) {
                alert('Failed to resend invitation');
                console.error(error);
            }
        };

        window.resetPassword = async (userId) => {
            try {
                await userService.sendForgotPassword(userId);
                alert('Password reset email sent');
            } catch (error) {
                alert('Failed to send password reset email');
                console.error(error);
            }
        };

        // Close modal when clicking X
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('editModal').style.display = 'none';
        });

        // Handle form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            try {
                await userService.updateUser(currentUserId, {
                    name: form.name.value,
                    email: form.email.value,
                    roleId: form.roleId.value,
                    disabled: form.disabled.checked,
                    forceChange: form.forceChange.checked
                });
                document.getElementById('editModal').style.display = 'none';
                if (gridOptions.api) {
                    gridOptions.api.refreshInfiniteCache();
                }
                alert('User updated successfully');
            } catch (error) {
                alert('Failed to update user');
                console.error(error);
            }
        });

        // Initialize grid
        async function initGrid() {
            await client.login('test@datavysta.com', 'password');
            const gridDiv = document.querySelector('#myGrid');
            agGrid.createGrid(gridDiv, gridOptions);
        }

        initGrid();
    </script>
</body>
</html>
